version: '3.8'

services:
  web:
    build: ./app
    platform: linux/amd64
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=dev_liderlife
      - POSTGRES_PASSWORD=dev_liderlife
      - POSTGRES_DB=dev_liderlife

volumes:
  postgres_data:
